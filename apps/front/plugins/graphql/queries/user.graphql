mutation signup($lastname: String!,$firstname: String!, $mail: String!, $password: String!) {
  signup(params: {
    lastName: $lastname,
    firstName: $firstname,
    mail: $mail,
    password: $password,
  }){
    name,
    mail,
  }
}

mutation login($mail: String!, $password: String!) {
  login(params: {
    mail: $mail,
    password: $password,
  }){
    name,
    mail,
    sessionId,
  }
}

query ownUser {
  ownUser {
    name,
    mail,
  }
}
